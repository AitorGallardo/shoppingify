
<style>
    @keyframes myAnimation {
  0% {
    width: 53px;
    height: 28px;
    opacity: 0.7;
  }
  50% {
    width: 80px;
    height: 33px;
    opacity: 0.5;
  }
  75% {
    width: 110px;
    height: 38px;
    opacity: 0.1;
  }
  100% {
    width: 145px;
    height: 43px;
    opacity: 0;
    display: none;
  }
}
.my-element {
  width: 53px;
  background-color: purple;
  animation-iteration-count: 1;
  animation-duration: 295ms; /* Animation duration in seconds */
  animation-timing-function: linear; /* Timing function (e.g., linear, ease, ease-in) */
  animation-fill-mode: forwards;
}
.my-element.move{
    animation-name: myAnimation; /* Specify the animation name */
}
</style>

<main class="flex justify-between items-center border cursor-pointer" (click)="showOptionsWithDelay()">
    <span>{{item.name}}</span>

    <div>
        <!-- text-xs px-3 py-1 border border-primary text-primary rounded-2xl transition-all ease-in delay-200 duration-500 w-[20px] hover:w-[60px] -->
    <div class="flex items-center text-center text-xs px-3 py-1 border border-primary text-primary rounded-2xl my-element" [ngClass]="{'move': showOptions}">
        {{item.quantity}}&nbsp;pcs
    </div>

     <div class="py-1 px-3 pl-0 bg-white rounded-2xl items-center gap-2 transition-opacity delay-2000 duration-100"  [ngClass]="showOptionsTest ? 'opacity-100 flex' : 'opacity-0 hidden'">
        <button type="button" class="text-white bg-primary focus:outline-none rounded-2xl text-xs p-2.5 text-center ">
            <svg class="text-white w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z"/>
              </svg>
        </button>
        <svg class="text-primary w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
          </svg>
        <span class="text-xs px-3 py-1 border border-primary text-primary rounded-2xl">
            {{item.quantity}}&nbsp;pcs
        </span>
        <svg class="text-primary w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
          </svg>
    </div>
</div>
</main>
