<aside
  id="cta-button-sidebar"
  class="fixed top-0 right-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <h3 class="text-2xl mb-4 font-extrabold dark:text-white">Shopping List</h3>
    <div *ngFor="let category of selectedGroceriesList">
      <h1 class="mb-1 text-xl font-bold underline">{{ category[0] }}</h1>
        <ul class="max-w-md space-y-1 text-gray-500 list-inside dark:text-gray-400" *ngFor="let item of category[1]">
        <li class="flex items-center">
            <svg class="w-3.5 h-3.5 mr-2 text-gray-500 dark:text-gray-400 flex-shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
             </svg>
            {{item.name}}
        </li>
    </ul>
    </div>
  </div>
</aside>
